<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="align-middle jumbotron">
    <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
    
        {% for message in messages %}
            {% if "Error" not in message[1]: %}
                <div class="alert alert-info">
                <strong>Success! </strong> {{ message[1] }}
                </div>
            {% endif %}
    
            {% if "Error" in message[1]: %}
                <div class="alert alert-warning">
                {{ message[1] }}
                </div>
            {% endif %}
        {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <form method="POST" action='{{url_for('registerClerkAction')}}'>
                    <div class="form-group">
                        <label class="control-label" for="name">Clerk Name</label>
                        <input id="name" name="name" type="text" placeholder="Clerk Name" class="form-control input-md">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Clerk E-mail</label>
                        <input id="email" name="email" type="text" placeholder="Clerk E-mail" class="form-control input-md">
                    </div>
                    <div class="form-group text-center">
                        <div class="form-group">
                            <button type="submit" id="submit" name="submit" class="btn btn-default btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
